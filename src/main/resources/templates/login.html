<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section>
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(to bottom, #b3d9ff, #e6f7ff);">
        <div style="display: flex; width: 80%; max-width: 900px; background-color: white; border-radius: 10px; overflow: hidden; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);">
            <!-- Left Side Image -->
            <div style="flex: 1; background-image: url('img/tap.gif'); background-size: cover; background-position: center;"></div>

            <!-- Right Side Login Form -->
            <div style="flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center;">
                <h2 style="font-size: 28px; font-weight: bold; color: #009990; margin-bottom: 10px;">HELLO!</h2>
                <p style="font-size: 16px; color: #666; margin-bottom: 20px;">How Are You?.</p>

                <div th:if="${param.error}" style="color: red; margin-bottom: 15px; text-align: center;">
                    <th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}">
                        [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                    </th:block>
                </div>

                <form action="/login" method="post" style="display: flex; flex-direction: column; gap: 15px;">
                    <div>
                        <input required class="form-control" name="username" type="email" placeholder="Email or Username" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
                    </div>

                    <div>
                        <input required class="form-control" name="password" type="password" placeholder="Password" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
                    </div>

                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <div>
                            <input type="checkbox" id="remember" name="remember" style="margin-right: 5px;">
                            <label for="remember" style="font-size: 14px; color: #666;">Remember</label>
                        </div>
                        <a href="/forgot-password" style="font-size: 14px; color: #009990; text-decoration: none;">Forgot your password?</a>
                    </div>

                    <button type="submit" style="background-color: #009990; color: white; padding: 10px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">NEXT</button>
                </form>

                <div style="margin-top: 20px; text-align: center;">
                    <a href="/register" style="font-size: 14px; color: #1a73e8; text-decoration: none;">Create account</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
