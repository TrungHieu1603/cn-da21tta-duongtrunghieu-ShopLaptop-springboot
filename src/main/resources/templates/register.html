<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<section>
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(to bottom, #b3d9ff, #e6f7ff);">
        <div style="display: flex; width: 80%; max-width: 1000px; background-color: white; border-radius: 10px; overflow: hidden; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);">
            <!-- Left Side Image -->
            <div style="flex: 1; background-image: url('img/tap.gif'); background-size: cover; background-position: center;"></div>

            <!-- Right Side Register Form -->
            <div style="flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center;">
                <h2 style="font-size: 28px; font-weight: bold; color: #1a73e8; margin-bottom: 10px; text-align: center;">REGISTER</h2>
                <div th:if="${session.succMsg}" style="color: green; font-weight: bold; margin-bottom: 10px; text-align: center;">
                    [[${session.succMsg}]]
                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                </div>
                <div th:if="${session.errorMsg}" style="color: red; font-weight: bold; margin-bottom: 10px; text-align: center;">
                    [[${session.errorMsg}]]
                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                </div>

                <form action="/saveUser" enctype="multipart/form-data" id="userRegister" novalidate method="post" style="display: flex; flex-direction: column; gap: 15px;">
                    <div style="display: flex; gap: 15px;">
                        <input required class="form-control" name="name" type="text" placeholder="Full Name" style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <input required class="form-control" name="mobileNumber" type="number" placeholder="Phone Number" style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>

                    <input required class="form-control" name="address" type="text" placeholder="Address" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">

                    <input required class="form-control" name="email" type="email" placeholder="Email" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">

                    <div style="display: flex; gap: 15px;">
                        <input required class="form-control" name="password" type="password" placeholder="Password" style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <input required class="form-control" name="confirmPassword" type="password" placeholder="Confirm Password" style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>

                    <input class="form-control" name="img" type="file" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">

                    <button type="submit" style="background-color: #1a73e8; color: white; padding: 10px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Register</button>
                </form>

                <div style="margin-top: 20px; text-align: center;">
                    <p style="font-size: 14px; color: #666;">Already have an account? <a href="/signin" style="color: #009990; text-decoration: none;">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
